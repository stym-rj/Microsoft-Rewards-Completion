<html>

<head>
  <title>MSRC</title>
  <meta name="description" content="complete daily microsoft rewards in just a single click." />
  <meta name="keywords"
    content="microsoft rewards auto completion, microsoft rewards hack, how to complete all search tasks easily for microsoft rewards, microsoft rewards in a single click" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" class="css">
</head>


<body class="container">
  <div class="main">
    <div class="steps">
      <h3>1 : Open this website where bing is the default search engine. <br></h3>
      <h3>OR<br></h3>
      <h3>2 : Simply open this website in bing and Click on the "Complete Reward" button!<br></h3>
      <h3>3 : Please allow pop-ups for this site! else it won't work.</h3>
      <h3>4 : Close all tabs once 30 tabs are auto oppened.</h3>
    </div>
    <div class="btn-cont">
      <center class="btn-container">
        <button class="btn" onclick="openTabs()">Complete Rewards!</button>
        <input type="number" placeholder="No of Tabs" min="1" max="150" id="nt"> 
      </center>
    </div>
  </div>
</body>

<script>
  function openTabs() {
    var url = "https://www.bing.com/search?q=";    //a single link.
    var nt = document.getElementById("nt").value;
    if(nt == ''){nt = 30;}                          //if no value is given then it will open 30 tabs by default.
    for (var i = 0; i < nt; i++) {
      var temp = url + generateRandomWord(Math.floor(Math.random() * (5 - 3 + 1)) + 5);     // that link will be concatinated with i each time the iteration happens.
      window.open(temp);
    }
  }



  function generateRandomWord(length) {
    let vowels = "aeiou";
    let consonants = "bcdfghjklmnpqrstvwxyz";
    let word = "";
    let i;

    for (i = 0; i < length; i++) {
      if (i % 2 == 0) {
        // Generate a vowel
        word += vowels.charAt(Math.floor(Math.random() * vowels.length));
      } else {
        // Generate a consonant
        word += consonants.charAt(Math.floor(Math.random() * consonants.length));
      }
    }

    return word;
  }

</script>
